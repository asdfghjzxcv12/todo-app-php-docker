# TODO/nginx/default.conf

server {
    listen 80;
    server_name localhost;
    root /var/www/html/app;

    # デフォルトで表示するファイル名 (index.htmlを優先)
    index index.html index.php;

    # CORS headers for all responses (always ensures they are added even for errors)
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
    add_header 'Access-Control-Max-Age' 1728000 always;

    # Handle OPTIONS requests (preflight)
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # APIリクエストをPHPにルーティング
    location /api/todos {
        # リクエストをPHP-FPMに渡す
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        # SCRIPT_FILENAME を明示的に /var/www/html/app/index.php に設定
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        # PATH_INFO にはリクエストURI全体を渡す (PHP側でルーティングするために必要)
        fastcgi_param PATH_INFO $uri;
        include fastcgi_params;
    }

    # ルートパスとその他の静的ファイルを処理
    location / {
        # リクエストされたURIがファイルとして存在するか、ディレクトリとして存在するか、
        # または index.html として存在するかを試す。
        # 最後に、それらが見つからなければ index.php にリクエストを渡す。
        try_files $uri $uri/ /index.html?$query_string;
    }

    # .php で終わるURLのリクエストが来た場合 (API以外のPHPファイル用、またはtry_filesからのフォールバック)
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        include fastcgi_params;
    }
}
